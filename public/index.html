<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <input id="username" placeholder="Enter username" />
      <ul id="user-bar"></ul>
    </header>
    <main>
      <ul id="messages"></ul>
    </main>
    <footer>
      <ul id="status-bar"></ul>
      <form action="">
        <textarea id="message" cols="37" rows="1"></textarea>
        <div><button id="submit">&#x2191;</button></div>
      </form>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="helpers.js"></script>
    <script type="module" src="socketHelpers.js"></script>
    <script type="module" src="uuid.js"></script>
  </body>
</html>
